  <main>
    <section class="sell-form-section">
      <h2>Sell / Trade Your Product</h2>
      <form class="sell-form">
        <!-- Product Name -->
        <label for="name">Product Name</label>
        <input type="text" id="name" placeholder="Enter product name" required>

        <!-- Product Description -->
        <label for="description">Product Description</label>
        <textarea id="description" rows="4" placeholder="Describe your product..." required></textarea>

        <!-- Price -->
        <label for="price">Price (â‚¹)</label>
        <input type="number" id="price" placeholder="Enter price" required>

        <!-- Category -->
        <label for="category">Category</label>
        <select id="category" required>
          <option value="">-- Select Category --</option>
          <option value="electronics">Electronics</option>
          <option value="furniture">Furniture</option>
          <option value="clothing">Clothing</option>
          <option value="books">Books</option>
          <option value="other">Other</option>
        </select>

        <!-- Bill (optional) -->
        <label for="bill">Bill (optional)</label>
        <input type="file" id="bill" accept=".jpg,.jpeg,.png,.pdf">

        <!-- Trade Option -->
        <label for="trade">Trade Option</label>
        <select id="trade">
          <option value="no">No Trade</option>
          <option value="yes">Available for Trade</option>
        </select>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Post Product</button>
      </form>
    </section>
  </main>
